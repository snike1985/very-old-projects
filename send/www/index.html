<!DOCTYPE html> 
<html lang="ru">
<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1000">

    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>

    <!--[if lte IE 9]>
        <script src="js/jquery.placeholder.js"></script>
        <link rel="stylesheet" href="css/pie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
</head>
<body>
    <!-- site -->
    <div class="site">
        <!-- header -->
        <header class="header">

            <!-- header__wrap -->
            <div class="header__wrap">

                <!-- logo -->
                <h1 class="logo"><img src="img/logo.png" width="211" height="30" alt="Доставка Песка"></h1>
                <!-- /logo -->

                <!-- header__tel -->
                <dl class="header__tel">

                    <dt>Звоните прямо сейчас</dt>
                    <dd>
                        <a href="tel:89184254110">8 (918) 425-41-10</a>
                    </dd>

                </dl>
                <!-- /header__tel -->

            </div>
            <!-- /header__wrap -->

        </header>
        <!-- /header -->

        <!-- site__content -->
        <div class="site__content">

            <!-- content-wrap -->
            <div class="content-wrap">

                <h2>
                    продажа и Доставка песка <span>по Краснодару и краснодарскому краю</span>
                </h2>

                <form action="#" class="calculator">

                    <h2>Рассчитайте <span>стоимость доставки песка</span></h2>

                    <div>

                        <input type="text" class="calculator__volume" placeholder="Сколько м3 нужно?"/>
                        <input type="text" class="calculator__address" placeholder="Адрес доставки"/>
                        <input type="text" class="calculator__name" placeholder="Имя"/>
                        <input type="text" class="calculator__tel" placeholder="Ваш телефон"/>

                    </div>

                    <input type="submit" value="Рассчитать стоимость"/>

                </form>

            </div>
            <!-- /content-wrap -->

        </div>
        <!-- /site__content -->

    </div>
    <!-- /site -->

</body>
</html>
