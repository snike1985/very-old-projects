                        <h1>Add Admin User</h1>
                    </div>
                    <!-- /site__content__head -->

                    <div class="col-sm-1"></div>

                    <!-- admin-add -->
                    <form role="form" class="admin-add col-md-8 col-sm-10 col-xs-12">

                        <div class="form-group">
                            <label for="adm1">First name: <span class="admin-add__red">*</span></label>
                            <input type="text" class="form-control" id="adm1" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label for="adm2">Last Name: <span class="admin-add__red">*</span></label>
                            <input type="text" class="form-control" id="adm2" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label for="adm3">Email Address: <span class="admin-add__red">*</span></label>
                            <input type="text" class="form-control" id="adm3" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label for="adm4">Phone Number: <span class="admin-add__red">*</span></label>
                            <input type="tel" class="form-control" id="adm4" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label for="datepicker">Select Expiry Date:</label>
                            <div class="datepicker-wrap">
                                <input type="text" class="form-control datepicker" id="datepicker" placeholder="08/06/2015">
                            </div>
                        </div>

                        <div class="form-group admin-add__checkbox-group">

                            <label>Select roles  (Allows multiple selection): <span class="admin-add__red">*</span></label>

                            <fieldset class="checkbox-new">
                                <input type="checkbox" class="form-control" id="adm5" placeholder="">
                                <label for="adm5">Super Admin</label>
                            </fieldset>
                            <fieldset class="checkbox-new">
                                <input type="checkbox" class="form-control" id="adm6" placeholder="">
                                <label for="adm6">Business Development</label>
                            </fieldset>
                            <fieldset class="checkbox-new">
                                <input type="checkbox" class="form-control" id="adm7" placeholder="">
                                <label for="adm7">Editor</label>
                            </fieldset>
                            <fieldset class="checkbox-new">
                                <input type="checkbox" class="form-control" id="adm8" placeholder="">
                                <label for="adm8">Customer Support</label>
                            </fieldset>
                            <fieldset class="checkbox-new">
                                <input type="checkbox" class="form-control" id="adm9" placeholder="">
                                <label for="adm9">FOS User</label>
                            </fieldset>
                            <fieldset class="checkbox-new admin-add__locked">
                                <input type="checkbox" class="form-control" id="adm10" placeholder="">
                                <label for="adm10">Locked out:</label>
                            </fieldset>
                        </div>

                        <div class="form-group">
                            <label for="adm11">Status: <span class="admin-add__red">*</span></label>
                            <select name="adm" id="adm11">
                                <option value="0">Active</option>
                                <option value="1">Status1</option>
                                <option value="2">Status2</option>
                                <option value="3">Status3</option>
                                <option value="4">Status4</option>
                                <option value="4">Status5</option>
                                <option value="4">Status6</option>
                            </select>
                        </div>

                        <div class="form-group admin-add__btn-group">
                            <button type="submit" class="btn btn_blue">SAVE</button>
                            <button type="submit" class="btn">CANCEL</button>
                        </div>
                    </form>
